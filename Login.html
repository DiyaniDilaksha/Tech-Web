<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" a href="style2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Email" required/>
                        <input type="password" class="input-box" placeholder="Password" required/>
                        <button type="submit" class="submit-btn">Submit<span></span></button>
                        <input type="checkbox"><span>Remeber Me</span>
                    </form>

                    <button type="button" class="btn" onclick="openRegister()">I'am New Here</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required/>
                        <input type="text" class="input-box" placeholder="Your Email" required/>
                        <input type="password" class="input-box" placeholder="Password" required/>
                        <button type="submit" class="submit-btn">Submit<span></span></button>
                        <input type="checkbox"><span>Remeber Me</span>
                    </form>

                    <button type="button" class="btn" onclick="openLogin()">I've an Account</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        var card = document.getElementById("card");
        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }
    </script>
</body>
</html>
